<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Barcode Generator - Format Sederhana</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .calculator {
      width: 100%;
      max-width: 400px;
      background: #2c3e50;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #display {
      background: #ecf0f1;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: right;
      font-family: monospace;
      font-size: 1.1em;
    }

    .function-row, .buttons {
      display: grid;
      gap: 8px;
      margin-bottom: 8px;
    }

    .function-row {
      grid-template-columns: repeat(3, 1fr);
    }

    .buttons {
      grid-template-columns: repeat(3, 1fr);
    }

    button {
      padding: 14px 8px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      min-height: 48px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    .function-btn {
      background: #e67e22;
    }
    .function-btn:active {
      background: #d35400;
    }

    .backspace-btn {
      background: #c0392b;
    }
    .backspace-btn:active {
      background: #a93226;
    }

    .decimal-btn {
      background: #9b59b6;
    }
    .decimal-btn:active {
      background: #8e44ad;
    }

    .print-btn {
      grid-column: span 3;
      background: #e74c3c !important;
    }
    .print-btn:active {
      background: #c0392b !important;
    }

    .active-mode {
      background: #27ae60 !important;
    }

    /* Preview vertikal */
    .preview-container {
      margin-top: 15px;
      background: white;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }

    .barcode-preview {
      margin: 10px 0;
    }

    .barcode-preview svg {
      width: 100%;
      max-height: 80px;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      color: white;
      font-size: 13px;
    }

    .status-connected { background-color: #27ae60; }
    .status-disconnected { background-color: #c0392b; }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 16px;
      border-radius: 5px;
      display: none;
      color: white;
      background-color: #2c3e50;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div>KODE: <span id="current-id">000000</span></div>
      <div>BERAT: <span id="current-weight">0</span></div>
    </div>
    
    <div class="function-row">
      <button id="id-btn" class="function-btn active-mode" onclick="setInputMode('id')">KODE</button>
      <button id="weight-btn" class="function-btn" onclick="setInputMode('weight')">BERAT</button>
      <button class="backspace-btn" onclick="backspace()">⌫</button>
    </div>
    
    <div class="function-row">
      <button class="function-btn" onclick="clearInput()">CLEAR</button>
      <button class="function-btn" onclick="generate()">GENERATE</button>
      <button class="function-btn" onclick="connectToPrinter()">CONNECT</button>
    </div>
    
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="decimal-btn" onclick="appendDecimal()">.</button>
      
      <button class="print-btn function-btn" onclick="printBarcode()">CETAK</button>
    </div>

    <!-- Preview vertikal -->
    <div class="preview-container">
      <div class="barcode-preview">
        <div>KODE PRODUK</div>
        <svg id="barcode-kode"></svg>
        <div id="kode-text"></div>
      </div>
      <div class="barcode-preview">
        <div>BERAT PRODUK</div>
        <svg id="barcode-berat"></svg>
        <div id="berat-text"></div>
      </div>
    </div>

    <div id="status" class="status-disconnected">Printer: Tidak Terkoneksi</div>
  </div>
  <div id="notification"></div>

  <script>
    let currentInputMode = 'id';
    let kodeValue = '';
    let beratValue = '';
    let port = null;
    let writer = null;
    let generated = false;

    function setInputMode(mode) {
      currentInputMode = mode;
      document.getElementById('id-btn').classList.toggle('active-mode', mode === 'id');
      document.getElementById('weight-btn').classList.toggle('active-mode', mode === 'weight');
    }
    
    function appendNumber(num) {
      if (currentInputMode === 'id') {
        if (num === ',' || num === '.') return;
        if (kodeValue.length < 12) {
          if (num === '00') {
            if (kodeValue.length <= 10) kodeValue += '00';
          } else {
            kodeValue += num;
          }
        }
      } else if (currentInputMode === 'weight') {
        if (num === ',' || num === '.') return;
        if (beratValue.length < 10) {
          if (num === '00') {
            if (beratValue.length <= 8) beratValue += '00';
          } else {
            beratValue += num;
          }
        }
      }
      updateDisplay();
    }
    
    function appendDecimal() {
      if (currentInputMode === 'weight') {
        if (!beratValue.includes('.') && beratValue.length < 9) {
          if (beratValue === '' || beratValue === '0') {
            beratValue = '0.';
          } else {
            beratValue += '.';
          }
        }
      }
      updateDisplay();
    }
    
    function backspace() {
      if (currentInputMode === 'id' && kodeValue.length > 0) {
        kodeValue = kodeValue.slice(0, -1);
      } else if (currentInputMode === 'weight' && beratValue.length > 0) {
        beratValue = beratValue.slice(0, -1);
      }
      updateDisplay();
    }
    
    function clearInput() {
      kodeValue = '';
      beratValue = '';
      generated = false;
      document.getElementById('barcode-kode').innerHTML = '';
      document.getElementById('barcode-berat').innerHTML = '';
      document.getElementById('kode-text').textContent = '';
      document.getElementById('berat-text').textContent = '';
      updateDisplay();
    }
    
    function updateDisplay() {
      document.getElementById('current-id').textContent = kodeValue || '000000';
      document.getElementById('current-weight').textContent = beratValue || '0';
    }
    
    function formatBeratValue(berat) {
      if (berat === '' || berat === '0') return '0';
      if (berat.endsWith('.')) return berat;
      if (berat.includes('.')) {
        let parts = berat.split('.');
        if (parts[1] === '0' || parts[1] === '00' || parts[1] === '000') {
          return parts[0];
        }
      }
      return berat;
    }
    
    function generate() {
      if (!kodeValue.trim()) {
        showNotification('Kode tidak boleh kosong');
        return;
      }

      // Generate barcode KODE
      try {
        JsBarcode("#barcode-kode", kodeValue, {
          format: "CODE128",
          displayValue: false,
          height: 50,
          margin: 0,
          fontSize: 0
        });
        document.getElementById('kode-text').textContent = kodeValue;
      } catch (e) {
        showNotification('Kode tidak valid');
        return;
      }

      // Validasi berat
      if (!beratValue.trim()) {
        showNotification('Berat tidak boleh kosong');
        return;
      }
      
      // Generate barcode BERAT
      try {
        JsBarcode("#barcode-berat", beratValue, {
          format: "CODE128",
          displayValue: false,
          height: 50,
          margin: 0,
          fontSize: 0
        });
        document.getElementById('berat-text').textContent = formatBeratValue(beratValue) + " gram";
      } catch (e) {
        showNotification('Berat tidak valid untuk barcode');
        return;
      }

      generated = true;
      showNotification('Barcode berhasil digenerate');
    }
    
    async function connectToPrinter() {
      try {
        if (!("serial" in navigator)) {
          showNotification("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge.");
          return false;
        }

        showNotification("Memilih printer...");
        port = await navigator.serial.requestPort();
        showNotification("Membuka koneksi...");
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        updateConnectionStatus(true);
        showNotification('Printer berhasil terhubung!');
        return true;
      } catch (error) {
        console.error("Connection error:", error);
        if (error.name === 'NotFoundError') {
          showNotification("Tidak ada printer yang dipilih");
        } else {
          showNotification("Gagal terhubung: " + error.message);
        }
        updateConnectionStatus(false);
        return false;
      }
    }
    
    async function printBarcode() {
      if (!generated) {
        showNotification('Harap klik GENERATE dulu');
        return;
      }
      if (!writer) {
        showNotification('Printer belum terhubung. Klik CONNECT.');
        return;
      }

      try {
        showNotification("Mencetak...");

        const encoder = new TextEncoder();
        let commands = [];
        
        // 1. Reset printer
        commands.push(0x1B, 0x40); // ESC @
        
        // 2. Set line spacing rapat
        commands.push(0x1B, 0x33, 0x10); // Line spacing = 16 dots
        
        // 3. Header - center
        commands.push(0x1B, 0x61, 0x01); // Center alignment
        const header = encoder.encode("PRODUK\n");
        commands = commands.concat(Array.from(header));
        
        // 4. Garis pemisah
        const line = encoder.encode("──────────\n");
        commands = commands.concat(Array.from(line));
        
        // 5. Barcode KODE - center
        commands.push(0x1B, 0x61, 0x01); // Center alignment
        const kodeLabel = encoder.encode("KODE\n");
        commands = commands.concat(Array.from(kodeLabel));
        
        // Barcode CODE128 untuk kode
        const GS = 0x1D;
        let barcodeKode = [];
        barcodeKode.push(GS, 0x68, 0x40); // Height = 64 dots
        barcodeKode.push(GS, 0x77, 0x02); // Width = 2
        barcodeKode.push(GS, 0x6B, 0x49); // CODE128
        barcodeKode.push(kodeValue.length); // Data length
        
        const kodeBytes = encoder.encode(kodeValue);
        barcodeKode = barcodeKode.concat(Array.from(kodeBytes));
        commands = commands.concat(barcodeKode);
        
        // Teks kode
        commands.push(0x0A); // Line feed
        const kodeText = encoder.encode(kodeValue + "\n\n");
        commands = commands.concat(Array.from(kodeText));
        
        // 6. Barcode BERAT - center
        const beratLabel = encoder.encode("BERAT\n");
        commands = commands.concat(Array.from(beratLabel));
        
        // Barcode CODE128 untuk berat
        let barcodeBerat = [];
        barcodeBerat.push(GS, 0x68, 0x40); // Height = 64 dots
        barcodeBerat.push(GS, 0x77, 0x02); // Width = 2
        barcodeBerat.push(GS, 0x6B, 0x49); // CODE128
        barcodeBerat.push(beratValue.length); // Data length
        
        const beratBytes = encoder.encode(beratValue);
        barcodeBerat = barcodeBerat.concat(Array.from(beratBytes));
        commands = commands.concat(barcodeBerat);
        
        // Teks berat
        commands.push(0x0A); // Line feed
        const displayBerat = formatBeratValue(beratValue);
        const beratText = encoder.encode(displayBerat + " gram\n\n");
        commands = commands.concat(Array.from(beratText));
        
        // 7. Garis pemisah bawah
        commands.push(0x1B, 0x61, 0x01); // Center alignment
        const line2 = encoder.encode("──────────\n");
        commands = commands.concat(Array.from(line2));
        
        // 8. Tanggal dan waktu - font kecil
        commands.push(0x1B, 0x21, 0x01); // Font kecil
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'});
        const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
        const datetimeText = encoder.encode(dateStr + " " + timeStr + "\n");
        commands = commands.concat(Array.from(datetimeText));
        
        // 9. Potong kertas
        commands.push(0x1D, 0x56, 0x41, 0x00); // Full cut
        
        // Kirim perintah ke printer
        await writer.write(new Uint8Array(commands));
        
        showNotification('Berhasil dicetak!');
      } catch (error) {
        console.error("Print error:", error);
        showNotification("Gagal mencetak: " + error.message);
      }
    }
    
    function updateConnectionStatus(connected) {
      const status = document.getElementById('status');
      status.className = connected ? 'status-connected' : 'status-disconnected';
      status.textContent = connected ? 'Printer: Terkoneksi' : 'Printer: Tidak Terkoneksi';
    }
    
    function showNotification(message, duration = 3000) {
      const n = document.getElementById('notification');
      n.textContent = message;
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', duration);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay();
      
      if (!("serial" in navigator)) {
        document.getElementById('status').textContent = 'Browser tidak mendukung Web Serial API';
      }
    });
  </script>
</body>
</html>
