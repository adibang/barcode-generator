<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Barcode Printer - Format Optimal</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .calculator {
      width: 100%;
      max-width: 350px;
      background: #2c3e50;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #display {
      background: #ecf0f1;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: right;
      font-family: monospace;
      font-size: 1.1em;
    }

    .function-row, .buttons {
      display: grid;
      gap: 8px;
      margin-bottom: 8px;
    }

    .function-row {
      grid-template-columns: repeat(3, 1fr);
    }

    .buttons {
      grid-template-columns: repeat(3, 1fr);
    }

    button {
      padding: 14px 8px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      min-height: 48px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    .function-btn {
      background: #e67e22;
    }
    .function-btn:active {
      background: #d35400;
    }

    .backspace-btn {
      background: #c0392b;
    }
    .backspace-btn:active {
      background: #a93226;
    }

    .decimal-btn {
      background: #9b59b6;
    }
    .decimal-btn:active {
      background: #8e44ad;
    }

    .print-btn {
      grid-column: span 3;
      background: #e74c3c !important;
    }
    .print-btn:active {
      background: #c0392b !important;
    }

    .active-mode {
      background: #27ae60 !important;
    }

    /* Preview */
    .preview {
      margin-top: 15px;
      background: white;
      border-radius: 5px;
      padding: 10px;
    }

    .barcode-preview {
      text-align: center;
      margin-bottom: 10px;
    }

    .barcode-preview svg {
      width: 100%;
      max-height: 80px;
    }

    .text-preview {
      font-size: 12px;
      text-align: center;
      color: #333;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      color: white;
      font-size: 13px;
    }

    .status-connected { background-color: #27ae60; }
    .status-disconnected { background-color: #c0392b; }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 16px;
      border-radius: 5px;
      display: none;
      color: white;
      background-color: #2c3e50;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div>KODE: <span id="current-id">000000</span></div>
      <div>BERAT: <span id="current-weight">0</span></div>
    </div>
    
    <div class="function-row">
      <button id="id-btn" class="function-btn active-mode" onclick="setInputMode('id')">KODE</button>
      <button id="weight-btn" class="function-btn" onclick="setInputMode('weight')">BERAT</button>
      <button class="backspace-btn" onclick="backspace()">âŒ«</button>
    </div>
    
    <div class="function-row">
      <button class="function-btn" onclick="clearInput()">CLEAR</button>
      <button class="function-btn" onclick="generate()">GENERATE</button>
      <button class="function-btn" onclick="connectToPrinter()">CONNECT</button>
    </div>
    
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="decimal-btn" onclick="appendDecimal()">.</button>
      
      <button class="print-btn function-btn" onclick="printBarcode()">CETAK</button>
    </div>

    <!-- Preview -->
    <div class="preview">
      <div class="barcode-preview">
        <svg id="barcode-main"></svg>
      </div>
      <div class="text-preview">
        <div>Kode: <span id="kode-text">000000</span> | Berat: <span id="berat-text">0</span>g</div>
      </div>
    </div>

    <div id="status" class="status-disconnected">Printer: Tidak Terkoneksi</div>
  </div>
  <div id="notification"></div>

  <script>
    let currentInputMode = 'id';
    let kodeValue = '';
    let beratValue = '';
    let port = null;
    let writer = null;
    let generated = false;

    function setInputMode(mode) {
      currentInputMode = mode;
      document.getElementById('id-btn').classList.toggle('active-mode', mode === 'id');
      document.getElementById('weight-btn').classList.toggle('active-mode', mode === 'weight');
    }
    
    function appendNumber(num) {
      if (currentInputMode === 'id') {
        if (num === ',' || num === '.') return;
        if (kodeValue.length < 12) {
          if (num === '00') {
            if (kodeValue.length <= 10) kodeValue += '00';
          } else {
            kodeValue += num;
          }
        }
      } else if (currentInputMode === 'weight') {
        if (num === ',' || num === '.') return;
        if (beratValue.length < 10) {
          if (num === '00') {
            if (beratValue.length <= 8) beratValue += '00';
          } else {
            beratValue += num;
          }
        }
      }
      updateDisplay();
    }
    
    function appendDecimal() {
      if (currentInputMode === 'weight') {
        if (!beratValue.includes('.') && beratValue.length < 9) {
          if (beratValue === '' || beratValue === '0') {
            beratValue = '0.';
          } else {
            beratValue += '.';
          }
        }
      }
      updateDisplay();
    }
    
    function backspace() {
      if (currentInputMode === 'id' && kodeValue.length > 0) {
        kodeValue = kodeValue.slice(0, -1);
      } else if (currentInputMode === 'weight' && beratValue.length > 0) {
        beratValue = beratValue.slice(0, -1);
      }
      updateDisplay();
    }
    
    function clearInput() {
      kodeValue = '';
      beratValue = '';
      generated = false;
      document.getElementById('barcode-main').innerHTML = '';
      document.getElementById('kode-text').textContent = '000000';
      document.getElementById('berat-text').textContent = '0';
      updateDisplay();
    }
    
    function updateDisplay() {
      document.getElementById('current-id').textContent = kodeValue || '000000';
      document.getElementById('current-weight').textContent = beratValue || '0';
    }
    
    function generate() {
      if (!kodeValue.trim()) {
        showNotification('Kode tidak boleh kosong');
        return;
      }

      // Generate barcode utama untuk kode
      try {
        JsBarcode("#barcode-main", kodeValue, {
          format: "CODE128",
          displayValue: false,
          height: 60,
          margin: 0,
          fontSize: 0
        });
      } catch (e) {
        showNotification('Kode tidak valid');
        return;
      }

      // Validasi berat
      if (!beratValue.trim()) {
        showNotification('Berat tidak boleh kosong');
        return;
      }
      
      // Update teks preview
      document.getElementById('kode-text').textContent = kodeValue;
      document.getElementById('berat-text').textContent = beratValue;

      generated = true;
      showNotification('Barcode berhasil digenerate');
    }
    
    async function connectToPrinter() {
      try {
        if (!("serial" in navigator)) {
          showNotification("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge.");
          return false;
        }

        showNotification("Memilih printer...");
        port = await navigator.serial.requestPort();
        showNotification("Membuka koneksi...");
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        updateConnectionStatus(true);
        showNotification('Printer berhasil terhubung!');
        return true;
      } catch (error) {
        console.error("Connection error:", error);
        if (error.name === 'NotFoundError') {
          showNotification("Tidak ada printer yang dipilih");
        } else {
          showNotification("Gagal terhubung: " + error.message);
        }
        updateConnectionStatus(false);
        return false;
      }
    }
    
    async function printBarcode() {
      if (!generated) {
        showNotification('Harap klik GENERATE dulu');
        return;
      }
      if (!writer) {
        showNotification('Printer belum terhubung. Klik CONNECT.');
        return;
      }

      try {
        showNotification("Mencetak...");

        const encoder = new TextEncoder();
        let commands = [];
        
        // 1. Reset printer
        commands.push(0x1B, 0x40); // ESC @
        
        // 2. Set line spacing normal
        commands.push(0x1B, 0x33, 0x20); // Line spacing = 32 dots
        
        // 3. Baris 1: Barcode besar untuk kode (center)
        commands.push(0x1B, 0x61, 0x01); // Center alignment
        
        const GS = 0x1D;
        let barcodeCmd = [];
        barcodeCmd.push(GS, 0x68, 0x60); // Height = 96 dots (besar)
        barcodeCmd.push(GS, 0x77, 0x02); // Width = 2 (normal)
        barcodeCmd.push(GS, 0x6B, 0x49); // CODE128
        barcodeCmd.push(kodeValue.length); // Data length
        
        const kodeBytes = encoder.encode(kodeValue);
        barcodeCmd = barcodeCmd.concat(Array.from(kodeBytes));
        commands = commands.concat(barcodeCmd);
        
        // 4. Baris 2: Teks (center)
        commands.push(0x0A); // Line feed
        commands.push(0x0A); // Line feed lagi untuk spasi
        
        // Font normal
        commands.push(0x1B, 0x21, 0x00);
        
        // Teks dalam satu baris: "Kode: [kode]  Berat: [berat]g"
        const teksBaris = encoder.encode(`Kode: ${kodeValue}  Berat: ${beratValue}g\n`);
        commands = commands.concat(Array.from(teksBaris));
        
        // 5. Spasi minimal sebelum cut
        commands.push(0x0A);
        
        // 6. Potong kertas
        commands.push(0x1D, 0x56, 0x41, 0x00); // Full cut
        
        // Kirim perintah ke printer
        await writer.write(new Uint8Array(commands));
        
        showNotification('Berhasil dicetak! Satu barcode besar + teks.');
      } catch (error) {
        console.error("Print error:", error);
        showNotification("Gagal mencetak: " + error.message);
      }
    }
    
    function updateConnectionStatus(connected) {
      const status = document.getElementById('status');
      status.className = connected ? 'status-connected' : 'status-disconnected';
      status.textContent = connected ? 'Printer: Terkoneksi' : 'Printer: Tidak Terkoneksi';
    }
    
    function showNotification(message, duration = 3000) {
      const n = document.getElementById('notification');
      n.textContent = message;
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', duration);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay();
      
      if (!("serial" in navigator)) {
        document.getElementById('status').textContent = 'Browser tidak mendukung Web Serial API';
      }
    });
  </script>
</body>
</html>
