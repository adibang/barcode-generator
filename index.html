<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Barcode Generator - Hemat Kertas</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .calculator {
      width: 100%;
      max-width: 450px;
      background: #2c3e50;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #display {
      background: #ecf0f1;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: right;
      font-family: monospace;
      font-size: 1.1em;
    }

    .function-row, .buttons {
      display: grid;
      gap: 8px;
      margin-bottom: 8px;
    }

    .function-row {
      grid-template-columns: repeat(3, 1fr);
    }

    .buttons {
      grid-template-columns: repeat(3, 1fr);
    }

    button {
      padding: 14px 8px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      min-height: 48px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    .function-btn {
      background: #e67e22;
    }
    .function-btn:active {
      background: #d35400;
    }

    .backspace-btn {
      background: #c0392b;
    }
    .backspace-btn:active {
      background: #a93226;
    }

    .decimal-btn {
      background: #9b59b6;
    }
    .decimal-btn:active {
      background: #8e44ad;
    }

    .print-btn {
      grid-column: span 3;
      background: #e74c3c !important;
    }
    .print-btn:active {
      background: #c0392b !important;
    }

    .active-mode {
      background: #27ae60 !important;
    }

    /* Preview berdampingan */
    .preview-row {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .preview-box {
      flex: 1;
      background: white;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #555;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .preview-box svg {
      width: 100%;
      max-height: 80px;
      margin-top: 4px;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      color: white;
      font-size: 13px;
    }

    .status-connected { background-color: #27ae60; }
    .status-disconnected { background-color: #c0392b; }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 16px;
      border-radius: 5px;
      display: none;
      color: white;
      background-color: #2c3e50;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div>KODE: <span id="current-id">000000</span></div>
      <div>BERAT: <span id="current-weight">0</span></div>
    </div>
    
    <div class="function-row">
      <button id="id-btn" class="function-btn active-mode" onclick="setInputMode('id')">KODE</button>
      <button id="weight-btn" class="function-btn" onclick="setInputMode('weight')">BERAT</button>
      <button class="backspace-btn" onclick="backspace()">âŒ«</button>
    </div>
    
    <div class="function-row">
      <button class="function-btn" onclick="clearInput()">CLEAR</button>
      <button class="function-btn" onclick="generate()">GENERATE</button>
      <button class="function-btn" onclick="connectToPrinter()">CONNECT</button>
    </div>
    
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="decimal-btn" onclick="appendDecimal()">.</button>
      
      <button class="print-btn function-btn" onclick="printBarcode()">CETAK BARCODE</button>
    </div>

    <!-- Preview barcode berdampingan -->
    <div class="preview-row">
      <div class="preview-box">
        <div>KODE (Barcode)</div>
        <svg id="barcode-kode"></svg>
      </div>
      <div class="preview-box">
        <div>BERAT (Barcode)</div>
        <svg id="barcode-berat"></svg>
      </div>
    </div>

    <div id="status" class="status-disconnected">Printer: Tidak Terkoneksi</div>
  </div>
  <div id="notification"></div>

  <script>
    let currentInputMode = 'id';
    let kodeValue = '';
    let beratValue = '';
    let port = null;
    let writer = null;
    let generated = false;

    function setInputMode(mode) {
      currentInputMode = mode;
      document.getElementById('id-btn').classList.toggle('active-mode', mode === 'id');
      document.getElementById('weight-btn').classList.toggle('active-mode', mode === 'weight');
    }
    
    function appendNumber(num) {
      if (currentInputMode === 'id') {
        if (num === ',' || num === '.') return;
        if (kodeValue.length < 12) {
          if (num === '00') {
            if (kodeValue.length <= 10) kodeValue += '00';
          } else {
            kodeValue += num;
          }
        }
      } else if (currentInputMode === 'weight') {
        if (num === ',' || num === '.') return;
        if (beratValue.length < 10) {
          if (num === '00') {
            if (beratValue.length <= 8) beratValue += '00';
          } else {
            beratValue += num;
          }
        }
      }
      updateDisplay();
    }
    
    function appendDecimal() {
      if (currentInputMode === 'weight') {
        if (!beratValue.includes('.') && beratValue.length < 9) {
          if (beratValue === '' || beratValue === '0') {
            beratValue = '0.';
          } else {
            beratValue += '.';
          }
        }
      }
      updateDisplay();
    }
    
    function backspace() {
      if (currentInputMode === 'id' && kodeValue.length > 0) {
        kodeValue = kodeValue.slice(0, -1);
      } else if (currentInputMode === 'weight' && beratValue.length > 0) {
        beratValue = beratValue.slice(0, -1);
      }
      updateDisplay();
    }
    
    function clearInput() {
      kodeValue = '';
      beratValue = '';
      generated = false;
      // Clear barcode preview
      document.getElementById('barcode-kode').innerHTML = '';
      document.getElementById('barcode-berat').innerHTML = '';
      updateDisplay();
    }
    
    function updateDisplay() {
      document.getElementById('current-id').textContent = kodeValue || '000000';
      document.getElementById('current-weight').textContent = beratValue || '0';
    }
    
    function formatBeratValue(berat) {
      if (berat === '' || berat === '0') return '0';
      if (berat.endsWith('.')) return berat;
      if (berat.includes('.')) {
        let parts = berat.split('.');
        if (parts[1] === '0' || parts[1] === '00' || parts[1] === '000') {
          return parts[0];
        }
      }
      return berat;
    }
    
    function validateBerat(berat) {
      if (!berat.trim()) return false;
      const regex = /^\d*\.?\d*$/;
      if (!regex.test(berat)) return false;
      if (berat.startsWith('.')) return false;
      return true;
    }
    
    function generate() {
      if (!kodeValue.trim()) {
        showNotification('Kode tidak boleh kosong');
        return;
      }

      // Generate barcode KODE
      try {
        JsBarcode("#barcode-kode", kodeValue, {
          format: "CODE128",
          displayValue: false,
          height: 60,
          margin: 2,
          fontSize: 0
        });
      } catch (e) {
        showNotification('Kode tidak valid');
        return;
      }

      // Validasi berat
      if (!validateBerat(beratValue)) {
        showNotification('Berat tidak valid. Gunakan format angka (contoh: 12.5)');
        return;
      }
      
      const formattedBerat = formatBeratValue(beratValue);
      const displayBerat = formattedBerat === '0' ? '0' : formattedBerat;
      
      if (beratValue === '' || beratValue === '0') {
        showNotification('Masukkan berat yang valid');
        return;
      }

      // Generate barcode BERAT (mendukung titik desimal)
      try {
        JsBarcode("#barcode-berat", beratValue, {
          format: "CODE128",
          displayValue: false,
          height: 60,
          margin: 2,
          fontSize: 0
        });
      } catch (e) {
        showNotification('Berat tidak valid untuk barcode');
        return;
      }

      generated = true;
      showNotification('Dua barcode berhasil digenerate');
    }
    
    // Fungsi untuk membuat perintah barcode ESC/POS
    function generateBarcodeCommand(data, isLeft = true) {
      data = String(data);
      const GS = 0x1D; // Group Separator
      let cmd = [];
      
      // Set barcode height (0x40 = 64 dots)
      cmd.push(GS, 0x68, 0x40);
      
      // Set barcode width (2 = sedang)
      cmd.push(GS, 0x77, 0x02);
      
      // Untuk barcode di kanan, kita perlu set posisi dulu
      if (!isLeft) {
        // Set absolute position untuk barcode kanan
        // Asumsi lebar kertas 58mm (384 dots), posisi 200 dots dari kiri
        cmd.push(0x1B, 0x24); // ESC $ - Set absolute position
        const pos = 180; // 180 dots dari kiri (sedikit ruang untuk barcode kanan)
        const pL = pos % 256;
        const pH = Math.floor(pos / 256);
        cmd.push(pL, pH);
      }
      
      // Print barcode CODE128
      cmd.push(GS, 0x6B, 0x49); // CODE128
      cmd.push(data.length); // panjang data
      
      // Tambahkan data sebagai bytes
      const encoder = new TextEncoder();
      const dataBytes = encoder.encode(data);
      cmd = cmd.concat(Array.from(dataBytes));
      
      return new Uint8Array(cmd);
    }
    
    async function connectToPrinter() {
      try {
        if (!("serial" in navigator)) {
          showNotification("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge.");
          return false;
        }

        showNotification("Memilih printer...");
        port = await navigator.serial.requestPort();
        showNotification("Membuka koneksi...");
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        updateConnectionStatus(true);
        showNotification('Printer berhasil terhubung!');
        return true;
      } catch (error) {
        console.error("Connection error:", error);
        if (error.name === 'NotFoundError') {
          showNotification("Tidak ada printer yang dipilih");
        } else {
          showNotification("Gagal terhubung: " + error.message);
        }
        updateConnectionStatus(false);
        return false;
      }
    }
    
    async function printBarcode() {
      if (!generated) {
        showNotification('Harap klik GENERATE dulu');
        return;
      }
      if (!writer) {
        showNotification('Printer belum terhubung. Klik CONNECT.');
        return;
      }

      try {
        showNotification("Mencetak dua barcode sejajar...");

        const encoder = new TextEncoder();
        let commands = [];
        
        // 1. Reset printer
        commands.push(0x1B, 0x40); // ESC @
        
        // 2. Set line spacing lebih rapat
        commands.push(0x1B, 0x33, 0x18); // Line spacing = 24 dots
        
        // 3. Header - center, font normal
        commands.push(0x1B, 0x61, 0x01); // Center alignment
        const header = encoder.encode("DATA PRODUK\n");
        commands = commands.concat(Array.from(header));
        
        // 4. Garis pemisah
        const line = encoder.encode("----------------\n");
        commands = commands.concat(Array.from(line));
        
        // 5. Set alignment left untuk label kode
        commands.push(0x1B, 0x61, 0x00); // Left alignment
        
        // 6. Label untuk barcode kiri
        const kodeLabel = encoder.encode("KODE:\n");
        commands = commands.concat(Array.from(kodeLabel));
        
        // 7. Cetak barcode KODE (kiri)
        const barcodeKodeCmd = generateBarcodeCommand(kodeValue, true);
        commands = commands.concat(Array.from(barcodeKodeCmd));
        
        // 8. Teks di bawah barcode kiri
        commands.push(0x0A); // Baris baru
        const kodeText = encoder.encode(kodeValue);
        commands = commands.concat(Array.from(kodeText));
        
        // 9. Pindah ke posisi untuk label berat (kanan)
        // Set absolute position untuk teks label berat
        commands.push(0x1B, 0x24); // ESC $ - Set absolute position
        const posLabel = 200;
        const pLLabel = posLabel % 256;
        const pHLabel = Math.floor(posLabel / 256);
        commands.push(pLLabel, pHLabel);
        
        // 10. Label untuk barcode kanan
        const beratLabel = encoder.encode("BERAT:\n");
        commands = commands.concat(Array.from(beratLabel));
        
        // 11. Cetak barcode BERAT (kanan)
        const barcodeBeratCmd = generateBarcodeCommand(beratValue, false);
        commands = commands.concat(Array.from(barcodeBeratCmd));
        
        // 12. Teks di bawah barcode kanan
        commands.push(0x0A); // Baris baru
        const displayBerat = formatBeratValue(beratValue);
        const beratText = encoder.encode(displayBerat + "g");
        commands = commands.concat(Array.from(beratText));
        
        // 13. Kembali ke kiri untuk footer
        commands.push(0x0A, 0x0A); // Dua baris baru
        commands.push(0x1B, 0x61, 0x01); // Center alignment
        
        // 14. Garis pemisah bawah
        const line2 = encoder.encode("----------------\n");
        commands = commands.concat(Array.from(line2));
        
        // 15. Tanggal dan waktu - font kecil
        commands.push(0x1B, 0x21, 0x01); // Font kecil
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'});
        const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
        const datetimeText = encoder.encode(dateStr + " " + timeStr + "\n");
        commands = commands.concat(Array.from(datetimeText));
        
        // 16. Feed sedikit sebelum cut
        commands.push(0x0A);
        
        // 17. Potong kertas
        commands.push(0x1D, 0x56, 0x41, 0x00); // Full cut
        
        // Kirim semua perintah ke printer
        await writer.write(new Uint8Array(commands));
        
        showNotification('Dua barcode berhasil dicetak sejajar!');
      } catch (error) {
        console.error("Print error:", error);
        showNotification("Mencoba metode cetak sederhana...");
        
        // Fallback: cetak secara vertikal (satu di bawah satu)
        await tryVerticalPrint();
      }
    }
    
    // Fallback: cetak barcode secara vertikal
    async function tryVerticalPrint() {
      try {
        const encoder = new TextEncoder();
        let commands = [];
        
        // Reset printer
        commands.push(0x1B, 0x40);
        
        // Header center
        commands.push(0x1B, 0x61, 0x01);
        const header = encoder.encode("DATA PRODUK\n");
        commands = commands.concat(Array.from(header));
        
        // Garis pemisah
        const line = encoder.encode("----------------\n");
        commands = commands.concat(Array.from(line));
        
        // Barcode KODE
        commands.push(0x1B, 0x61, 0x00); // Left alignment
        const kodeLabel = encoder.encode("KODE:\n");
        commands = commands.concat(Array.from(kodeLabel));
        
        // Barcode untuk kode
        const GS = 0x1D;
        let barcodeCmd = [];
        barcodeCmd.push(GS, 0x68, 0x50); // Height
        barcodeCmd.push(GS, 0x77, 0x02); // Width
        barcodeCmd.push(GS, 0x6B, 0x49); // CODE128
        barcodeCmd.push(kodeValue.length);
        
        const encoder2 = new TextEncoder();
        const kodeBytes = encoder2.encode(kodeValue);
        barcodeCmd = barcodeCmd.concat(Array.from(kodeBytes));
        commands = commands.concat(barcodeCmd);
        
        // Teks kode
        commands.push(0x0A);
        const kodeText = encoder.encode(kodeValue + "\n\n");
        commands = commands.concat(Array.from(kodeText));
        
        // Barcode BERAT
        const beratLabel = encoder.encode("BERAT:\n");
        commands = commands.concat(Array.from(beratLabel));
        
        // Barcode untuk berat
        let beratBarcodeCmd = [];
        beratBarcodeCmd.push(GS, 0x68, 0x50); // Height
        beratBarcodeCmd.push(GS, 0x77, 0x02); // Width
        beratBarcodeCmd.push(GS, 0x6B, 0x49); // CODE128
        beratBarcodeCmd.push(beratValue.length);
        
        const beratBytes = encoder2.encode(beratValue);
        beratBarcodeCmd = beratBarcodeCmd.concat(Array.from(beratBytes));
        commands = commands.concat(beratBarcodeCmd);
        
        // Teks berat
        commands.push(0x0A);
        const displayBerat = formatBeratValue(beratValue);
        const beratText = encoder.encode(displayBerat + " gram\n\n");
        commands = commands.concat(Array.from(beratText));
        
        // Footer center
        commands.push(0x1B, 0x61, 0x01);
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'});
        const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
        const datetimeText = encoder.encode(dateStr + " " + timeStr + "\n");
        commands = commands.concat(Array.from(datetimeText));
        
        // Potong kertas
        commands.push(0x1D, 0x56, 0x41, 0x00);
        
        await writer.write(new Uint8Array(commands));
        showNotification('Barcode dicetak secara vertikal!');
      } catch (error2) {
        console.error("Vertical print error:", error2);
        showNotification("Gagal mencetak: " + error2.message);
      }
    }
    
    function updateConnectionStatus(connected) {
      const status = document.getElementById('status');
      status.className = connected ? 'status-connected' : 'status-disconnected';
      status.textContent = connected ? 'Printer: Terkoneksi' : 'Printer: Tidak Terkoneksi';
    }
    
    function showNotification(message, duration = 3000) {
      const n = document.getElementById('notification');
      n.textContent = message;
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', duration);
    }
    
    function handleKeyPress(event) {
      const key = event.key;
      
      if (key >= '0' && key <= '9') {
        appendNumber(key);
      }
      else if (key === '.' || key === ',') {
        if (currentInputMode === 'weight') {
          event.preventDefault();
          appendDecimal();
        }
      }
      else if (key === 'Backspace') {
        event.preventDefault();
        backspace();
      }
      else if (key === 'Enter') {
        event.preventDefault();
        generate();
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay();
      document.addEventListener('keydown', handleKeyPress);
      
      if (!("serial" in navigator)) {
        document.getElementById('status').textContent = 'Browser tidak mendukung Web Serial API';
      }
    });
  </script>
</body>
</html>
