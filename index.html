<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Barcode & QR Code Generator - Hemat Kertas</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .calculator {
      width: 100%;
      max-width: 450px;
      background: #2c3e50;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #display {
      background: #ecf0f1;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: right;
      font-family: monospace;
      font-size: 1.1em;
    }

    .function-row, .buttons {
      display: grid;
      gap: 8px;
      margin-bottom: 8px;
    }

    .function-row {
      grid-template-columns: repeat(3, 1fr);
    }

    .buttons {
      grid-template-columns: repeat(3, 1fr);
    }

    button {
      padding: 14px 8px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      min-height: 48px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    .function-btn {
      background: #e67e22;
    }
    .function-btn:active {
      background: #d35400;
    }

    .backspace-btn {
      background: #c0392b;
    }
    .backspace-btn:active {
      background: #a93226;
    }

    .decimal-btn {
      background: #9b59b6;
    }
    .decimal-btn:active {
      background: #8e44ad;
    }

    .print-btn {
      grid-column: span 3;
      background: #e74c3c !important;
    }
    .print-btn:active {
      background: #c0392b !important;
    }

    .active-mode {
      background: #27ae60 !important;
    }

    /* Preview berdampingan */
    .preview-row {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .preview-box {
      flex: 1;
      background: white;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #555;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .preview-box svg {
      width: 100%;
      max-height: 60px;
      margin-top: 4px;
    }

    #qr-weight {
      width: 100%;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #qr-weight canvas, #qr-weight img {
      max-width: 100%;
      max-height: 60px;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      color: white;
      font-size: 13px;
    }

    .status-connected { background-color: #27ae60; }
    .status-disconnected { background-color: #c0392b; }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 16px;
      border-radius: 5px;
      display: none;
      color: white;
      background-color: #2c3e50;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div>KODE: <span id="current-id">000000</span></div>
      <div>BERAT: <span id="current-weight">0</span></div>
    </div>
    
    <div class="function-row">
      <button id="id-btn" class="function-btn active-mode" onclick="setInputMode('id')">KODE</button>
      <button id="weight-btn" class="function-btn" onclick="setInputMode('weight')">BERAT</button>
      <button class="backspace-btn" onclick="backspace()">⌫</button>
    </div>
    
    <div class="function-row">
      <button class="function-btn" onclick="clearInput()">CLEAR</button>
      <button class="function-btn" onclick="generate()">GENERATE</button>
      <button class="function-btn" onclick="connectToPrinter()">CONNECT</button>
    </div>
    
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="decimal-btn" onclick="appendDecimal()">.</button>
      
      <button class="print-btn function-btn" onclick="printBarcode()">PRINT</button>
    </div>

    <!-- Preview berdampingan -->
    <div class="preview-row">
      <div class="preview-box">
        <div>KODE (Barcode)</div>
        <svg id="svg-id"></svg>
      </div>
      <div class="preview-box">
        <div>BERAT (QR Code)</div>
        <div id="qr-weight"></div>
      </div>
    </div>

    <div id="status" class="status-disconnected">Printer: Tidak Terkoneksi</div>
  </div>
  <div id="notification"></div>

  <script>
    let currentInputMode = 'id';
    let kodeValue = '';
    let beratValue = '';
    let port = null;
    let writer = null;
    let generated = false;
    let qrCodeInstance = null;

    function setInputMode(mode) {
      currentInputMode = mode;
      document.getElementById('id-btn').classList.toggle('active-mode', mode === 'id');
      document.getElementById('weight-btn').classList.toggle('active-mode', mode === 'weight');
    }
    
    function appendNumber(num) {
      if (currentInputMode === 'id') {
        if (num === ',' || num === '.') return;
        if (kodeValue.length < 12) {
          if (num === '00') {
            if (kodeValue.length <= 10) kodeValue += '00';
          } else {
            kodeValue += num;
          }
        }
      } else if (currentInputMode === 'weight') {
        if (num === ',' || num === '.') return;
        if (beratValue.length < 10) {
          if (num === '00') {
            if (beratValue.length <= 8) beratValue += '00';
          } else {
            beratValue += num;
          }
        }
      }
      updateDisplay();
    }
    
    function appendDecimal() {
      if (currentInputMode === 'weight') {
        if (!beratValue.includes('.') && beratValue.length < 9) {
          if (beratValue === '' || beratValue === '0') {
            beratValue = '0.';
          } else {
            beratValue += '.';
          }
        }
      }
      updateDisplay();
    }
    
    function backspace() {
      if (currentInputMode === 'id' && kodeValue.length > 0) {
        kodeValue = kodeValue.slice(0, -1);
      } else if (currentInputMode === 'weight' && beratValue.length > 0) {
        beratValue = beratValue.slice(0, -1);
      }
      updateDisplay();
    }
    
    function clearInput() {
      kodeValue = '';
      beratValue = '';
      generated = false;
      if (qrCodeInstance) {
        qrCodeInstance.clear();
      }
      document.getElementById('qr-weight').innerHTML = '';
      updateDisplay();
    }
    
    function updateDisplay() {
      document.getElementById('current-id').textContent = kodeValue || '000000';
      document.getElementById('current-weight').textContent = beratValue || '0';
    }
    
    function formatBeratValue(berat) {
      if (berat === '' || berat === '0') return '0';
      if (berat.endsWith('.')) return berat;
      if (berat.includes('.')) {
        let parts = berat.split('.');
        if (parts[1] === '0' || parts[1] === '00' || parts[1] === '000') {
          return parts[0];
        }
      }
      return berat;
    }
    
    function validateBerat(berat) {
      if (!berat.trim()) return false;
      const regex = /^\d*\.?\d*$/;
      if (!regex.test(berat)) return false;
      if (berat.startsWith('.')) return false;
      return true;
    }
    
    function generate() {
      if (!kodeValue.trim()) {
        showNotification('Kode tidak boleh kosong');
        return;
      }

      try {
        JsBarcode("#svg-id", kodeValue, {
          format: "CODE128",
          displayValue: false,
          height: 40,
          margin: 2,
          fontSize: 0
        });
      } catch (e) {
        showNotification('Kode tidak valid');
        return;
      }

      if (!validateBerat(beratValue)) {
        showNotification('Berat tidak valid. Gunakan format angka (contoh: 12.5)');
        return;
      }
      
      const formattedBerat = formatBeratValue(beratValue);
      const displayBerat = formattedBerat === '0' ? '0' : formattedBerat;
      
      if (beratValue === '' || beratValue === '0') {
        showNotification('Masukkan berat yang valid');
        return;
      }

      const qrContainer = document.getElementById('qr-weight');
      qrContainer.innerHTML = '';
      
      if (qrCodeInstance) {
        qrCodeInstance.clear();
      }
      
      qrCodeInstance = new QRCode(qrContainer, {
        text: beratValue,
        width: 100,
        height: 100,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      generated = true;
      showNotification('Barcode & QR Code berhasil digenerate');
    }
    
    // Fungsi untuk membuat perintah QR Code ESC/POS dengan ukuran lebih besar
    function generateQRCodeCommand(data) {
      data = String(data);
      const GS = 0x1D; // Group Separator
      
      // Versi 1: Perintah QR Code yang lebih kompatibel
      // 1. Initialize QR Code
      let cmd = [GS, 0x28, 0x6B, 0x04, 0x00, 0x31, 0x41, 0x32, 0x00];
      
      // 2. Set QR Code size (5 = sedang, 6 = agak besar)
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x03, 0x00, 0x31, 0x43, 0x06]);
      
      // 3. Set error correction level (M = 15% untuk keseimbangan)
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x03, 0x00, 0x31, 0x45, 0x31]);
      
      // 4. Store QR Code data
      const dataLength = data.length + 3;
      const pL = dataLength % 256;
      const pH = Math.floor(dataLength / 256);
      
      cmd = cmd.concat([GS, 0x28, 0x6B, pL, pH, 0x31, 0x50, 0x30]);
      
      // Add data as bytes
      const encoder = new TextEncoder();
      const dataBytes = encoder.encode(data);
      cmd = cmd.concat(Array.from(dataBytes));
      
      // 5. Print QR Code
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x03, 0x00, 0x31, 0x51, 0x30]);
      
      return new Uint8Array(cmd);
    }
    
    // Fungsi alternatif QR Code untuk printer yang berbeda
    function generateQRCodeCommandAlt(data) {
      data = String(data);
      const GS = 0x1D;
      
      // Perintah alternatif yang lebih sederhana
      let cmd = [];
      
      // Function 165 - QR Code print
      // Select model: GS ( k 4 0 49 65 50 0
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x04, 0x00, 0x31, 0x41, 0x32, 0x00]);
      
      // Set size: GS ( k 3 0 49 67 n (n=3-10, 5=normal)
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x03, 0x00, 0x31, 0x43, 0x05]);
      
      // Set error level: GS ( k 3 0 49 69 n (48=L, 49=M, 50=Q, 51=H)
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x03, 0x00, 0x31, 0x45, 0x31]);
      
      // Store data
      const encoder = new TextEncoder();
      const dataBytes = encoder.encode(data);
      const len = dataBytes.length + 3;
      const pL = len % 256;
      const pH = Math.floor(len / 256);
      
      cmd = cmd.concat([GS, 0x28, 0x6B, pL, pH, 0x31, 0x50, 0x30]);
      cmd = cmd.concat(Array.from(dataBytes));
      
      // Print
      cmd = cmd.concat([GS, 0x28, 0x6B, 0x03, 0x00, 0x31, 0x51, 0x30]);
      
      return new Uint8Array(cmd);
    }
    
    // Fungsi untuk membuat perintah barcode ESC/POS dengan ukuran lebih besar
    function generateBarcodeCommand(data) {
      data = String(data);
      const GS = 0x1D;
      let cmd = [];
      
      // Set barcode height (0x50 = 80 dots, cukup besar)
      cmd.push(GS, 0x68, 0x50);
      
      // Set barcode width (2 = sedang, 3 = agak lebar)
      cmd.push(GS, 0x77, 0x02);
      
      // Print barcode CODE128
      cmd.push(GS, 0x6B, 0x49);
      cmd.push(data.length);
      
      const encoder = new TextEncoder();
      const dataBytes = encoder.encode(data);
      cmd = cmd.concat(Array.from(dataBytes));
      
      return new Uint8Array(cmd);
    }
    
    async function connectToPrinter() {
      try {
        if (!("serial" in navigator)) {
          showNotification("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge.");
          return false;
        }

        showNotification("Memilih printer...");
        port = await navigator.serial.requestPort();
        showNotification("Membuka koneksi...");
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        updateConnectionStatus(true);
        showNotification('Printer berhasil terhubung!');
        return true;
      } catch (error) {
        console.error("Connection error:", error);
        if (error.name === 'NotFoundError') {
          showNotification("Tidak ada printer yang dipilih");
        } else {
          showNotification("Gagal terhubung: " + error.message);
        }
        updateConnectionStatus(false);
        return false;
      }
    }
    
    async function printBarcode() {
      if (!generated) {
        showNotification('Harap klik GENERATE dulu');
        return;
      }
      if (!writer) {
        showNotification('Printer belum terhubung. Klik CONNECT.');
        return;
      }

      try {
        showNotification("Mengirim ke printer...");

        const encoder = new TextEncoder();
        let commands = [];
        
        // Reset printer
        commands.push(0x1B, 0x40);
        
        // Set font normal
        commands.push(0x1B, 0x21, 0x00);
        
        // Set alignment center untuk judul
        commands.push(0x1B, 0x61, 0x01);
        
        // Judul produk
        const header = encoder.encode("DATA PRODUK\n");
        commands = commands.concat(Array.from(header));
        
        // Garis pemisah
        commands.push(0x1B, 0x61, 0x01);
        const line = encoder.encode("──────────────\n");
        commands = commands.concat(Array.from(line));
        
        // Set alignment left untuk barcode (kiri)
        commands.push(0x1B, 0x61, 0x00);
        
        // Teks label kode
        const kodeLabel = encoder.encode("Kode:\n");
        commands = commands.concat(Array.from(kodeLabel));
        
        // Cetak barcode KODE (lebih besar)
        const barcodeCmd = generateBarcodeCommand(kodeValue);
        commands = commands.concat(Array.from(barcodeCmd));
        
        // Teks kode di bawah barcode
        commands.push(0x0A); // Baris baru
        const kodeText = encoder.encode(kodeValue + "\n\n");
        commands = commands.concat(Array.from(kodeText));
        
        // Set alignment left untuk QR Code (tetap di kiri, di bawah barcode)
        // Tidak perlu pindah posisi, biarkan vertikal
        
        // Teks label berat
        const beratLabel = encoder.encode("Berat:\n");
        commands = commands.concat(Array.from(beratLabel));
        
        // Cetak QR Code untuk BERAT (lebih besar) - coba dua versi
        try {
          const qrCmd = generateQRCodeCommand(beratValue);
          commands = commands.concat(Array.from(qrCmd));
        } catch (e) {
          // Jika versi pertama gagal, coba alternatif
          const qrCmdAlt = generateQRCodeCommandAlt(beratValue);
          commands = commands.concat(Array.from(qrCmdAlt));
        }
        
        // Teks berat di bawah QR Code
        commands.push(0x0A); // Baris baru
        const displayBerat = formatBeratValue(beratValue);
        const beratText = encoder.encode(displayBerat + " gram\n\n");
        commands = commands.concat(Array.from(beratText));
        
        // Garis pemisah bawah
        commands.push(0x1B, 0x61, 0x01);
        const line2 = encoder.encode("──────────────\n");
        commands = commands.concat(Array.from(line2));
        
        // Tanggal dan waktu - center
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'});
        const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
        const datetimeText = encoder.encode(dateStr + " " + timeStr + "\n");
        commands = commands.concat(Array.from(datetimeText));
        
        // Feed beberapa baris sebelum cut
        commands.push(0x0A, 0x0A);
        
        // Potong kertas (full cut)
        commands.push(0x1D, 0x56, 0x41, 0x00);
        
        // Kirim semua perintah ke printer
        await writer.write(new Uint8Array(commands));
        
        showNotification('Berhasil dicetak dengan QR Code!');
      } catch (error) {
        console.error("Print error:", error);
        showNotification("Mencoba metode cetak yang lebih sederhana...");
        
        // Coba metode yang lebih sederhana
        await trySimplePrint();
      }
    }
    
    // Metode cetak yang lebih sederhana (vertikal)
    async function trySimplePrint() {
      try {
        const encoder = new TextEncoder();
        let commands = [];
        
        // Reset printer
        commands.push(0x1B, 0x40);
        
        // Set line spacing lebih rapat
        commands.push(0x1B, 0x33, 0x18); // Line spacing = 24 dots
        
        // Header center
        commands.push(0x1B, 0x61, 0x01);
        const header = encoder.encode("PRODUK\n");
        commands = commands.concat(Array.from(header));
        
        // Barcode - kode
        commands.push(0x1B, 0x61, 0x00);
        const kodeLabel = encoder.encode("Kode: " + kodeValue + "\n");
        commands = commands.concat(Array.from(kodeLabel));
        
        // Barcode (lebih besar)
        const barcodeCmd = generateBarcodeCommand(kodeValue);
        commands = commands.concat(Array.from(barcodeCmd));
        
        // Spasi setelah barcode
        commands.push(0x0A, 0x0A);
        
        // QR Code - berat
        commands.push(0x1B, 0x61, 0x00);
        const displayBerat = formatBeratValue(beratValue);
        const beratLabel = encoder.encode("Berat: " + displayBerat + "g\n");
        commands = commands.concat(Array.from(beratLabel));
        
        // QR Code (coba versi alternatif)
        const qrCmd = generateQRCodeCommandAlt(beratValue);
        commands = commands.concat(Array.from(qrCmd));
        
        // Spasi setelah QR Code
        commands.push(0x0A, 0x0A);
        
        // Footer center
        commands.push(0x1B, 0x61, 0x01);
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit'});
        const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
        const datetimeText = encoder.encode(dateStr + " " + timeStr + "\n");
        commands = commands.concat(Array.from(datetimeText));
        
        // Potong kertas
        commands.push(0x1D, 0x56, 0x41, 0x00);
        
        await writer.write(new Uint8Array(commands));
        showNotification('Berhasil dicetak dengan metode sederhana!');
      } catch (error2) {
        console.error("Simple print error:", error2);
        
        // Coba cetak tanpa QR Code, hanya barcode
        await tryBarcodeOnly();
      }
    }
    
    // Fallback: hanya barcode (jika QR Code tetap tidak bisa)
    async function tryBarcodeOnly() {
      try {
        const encoder = new TextEncoder();
        let commands = [];
        
        // Reset printer
        commands.push(0x1B, 0x40);
        
        // Header
        commands.push(0x1B, 0x61, 0x01);
        const header = encoder.encode("DATA PRODUK\n");
        commands = commands.concat(Array.from(header));
        
        // Barcode kode
        commands.push(0x1B, 0x61, 0x00);
        const kodeLabel = encoder.encode("Kode:\n");
        commands = commands.concat(Array.from(kodeLabel));
        
        const barcodeCmd = generateBarcodeCommand(kodeValue);
        commands = commands.concat(Array.from(barcodeCmd));
        
        commands.push(0x0A);
        const kodeText = encoder.encode(kodeValue + "\n\n");
        commands = commands.concat(Array.from(kodeText));
        
        // Barcode berat
        const beratLabel = encoder.encode("Berat:\n");
        commands = commands.concat(Array.from(beratLabel));
        
        const beratBarcodeCmd = generateBarcodeCommand(beratValue);
        commands = commands.concat(Array.from(beratBarcodeCmd));
        
        commands.push(0x0A);
        const displayBerat = formatBeratValue(beratValue);
        const beratText = encoder.encode(displayBerat + " gram\n\n");
        commands = commands.concat(Array.from(beratText));
        
        // Footer
        commands.push(0x1B, 0x61, 0x01);
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'});
        const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
        const datetimeText = encoder.encode(dateStr + " " + timeStr + "\n");
        commands = commands.concat(Array.from(datetimeText));
        
        // Potong
        commands.push(0x1D, 0x56, 0x41, 0x00);
        
        await writer.write(new Uint8Array(commands));
        showNotification('Dicetak dengan barcode saja (QR Code gagal)');
      } catch (error3) {
        console.error("Barcode only error:", error3);
        showNotification("Gagal total: " + error3.message);
      }
    }
    
    function updateConnectionStatus(connected) {
      const status = document.getElementById('status');
      status.className = connected ? 'status-connected' : 'status-disconnected';
      status.textContent = connected ? 'Printer: Terkoneksi' : 'Printer: Tidak Terkoneksi';
    }
    
    function showNotification(message, duration = 3000) {
      const n = document.getElementById('notification');
      n.textContent = message;
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', duration);
    }
    
    function handleKeyPress(event) {
      const key = event.key;
      
      if (key >= '0' && key <= '9') {
        appendNumber(key);
      }
      else if (key === '.' || key === ',') {
        if (currentInputMode === 'weight') {
          event.preventDefault();
          appendDecimal();
        }
      }
      else if (key === 'Backspace') {
        event.preventDefault();
        backspace();
      }
      else if (key === 'Enter') {
        event.preventDefault();
        generate();
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay();
      document.addEventListener('keydown', handleKeyPress);
      
      if (!("serial" in navigator)) {
        document.getElementById('status').textContent = 'Browser tidak mendukung Web Serial API';
      }
    });
  </script>
</body>
</html>
