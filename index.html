<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Barcode Generator - Toko</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .calculator {
      width: 100%;
      max-width: 420px;
      background: #2c3e50;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #display {
      background: #ecf0f1;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: right;
      font-family: monospace;
      font-size: 1.1em;
    }

    .function-row, .buttons {
      display: grid;
      gap: 8px;
      margin-bottom: 8px;
    }

    .function-row {
      grid-template-columns: repeat(3, 1fr);
    }

    .buttons {
      grid-template-columns: repeat(3, 1fr);
    }

    button {
      padding: 14px 8px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      min-height: 48px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    .function-btn {
      background: #e67e22;
    }
    .function-btn:active {
      background: #d35400;
    }

    .backspace-btn {
      background: #c0392b;
    }
    .backspace-btn:active {
      background: #a93226;
    }

    .comma-btn {
      background: #9b59b6;
    }
    .comma-btn:active {
      background: #8e44ad;
    }

    .print-btn {
      grid-column: span 3;
      background: #e74c3c !important;
    }
    .print-btn:active {
      background: #c0392b !important;
    }

    .active-mode {
      background: #27ae60 !important;
    }

    /* Preview berdampingan */
    .preview-row {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .preview-box {
      flex: 1;
      background: white;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    .preview-box svg {
      width: 100%;
      max-height: 60px;
      margin-top: 4px;
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      color: white;
      font-size: 13px;
    }

    .status-connected { background-color: #27ae60; }
    .status-disconnected { background-color: #c0392b; }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 16px;
      border-radius: 5px;
      display: none;
      color: white;
      background-color: #2c3e50;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div>KODE: <span id="current-id">000000</span></div>
      <div>BERAT: <span id="current-weight">00000</span></div>
    </div>
    
    <div class="function-row">
      <button id="id-btn" class="function-btn active-mode" onclick="setInputMode('id')">KODE</button>
      <button id="weight-btn" class="function-btn" onclick="setInputMode('weight')">BERAT</button>
      <button class="backspace-btn" onclick="backspace()">⌫</button>
    </div>
    
    <div class="function-row">
      <button class="function-btn" onclick="clearInput()">CLEAR</button>
      <button class="function-btn" onclick="generate()">GENERATE</button>
      <button class="function-btn" onclick="connectToPrinter()">CONNECT</button>
    </div>
    
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="comma-btn" onclick="appendNumber(',')">,</button>
      
      <button class="print-btn function-btn" onclick="printBarcode()">PRINT</button>
    </div>

    <!-- Preview berdampingan -->
    <div class="preview-row">
      <div class="preview-box">
        <div>KODE</div>
        <svg id="svg-id"></svg>
      </div>
      <div class="preview-box">
        <div>BERAT</div>
        <svg id="svg-weight"></svg>
      </div>
    </div>

    <div id="status" class="status-disconnected">Printer: Tidak Terkoneksi</div>
  </div>
  <div id="notification"></div>

  <script>
    let currentInputMode = 'id';
    let kodeValue = '';
    let beratValue = '';
    let port = null;
    let writer = null;
    let generated = false;

    function setInputMode(mode) {
      currentInputMode = mode;
      document.getElementById('id-btn').classList.toggle('active-mode', mode === 'id');
      document.getElementById('weight-btn').classList.toggle('active-mode', mode === 'weight');
    }
    
    function appendNumber(num) {
      if (currentInputMode === 'id') {
        // ID: hanya angka (Code128 mendukung koma, tapi biasanya tidak dipakai di kode produk)
        if (num === ',') return; // abaikan koma di ID
        if (kodeValue.length < 12) {
          if (num === '00') {
            if (kodeValue.length <= 10) kodeValue += '00';
          } else {
            kodeValue += num;
          }
        }
      } else if (currentInputMode === 'weight') {
        // Berat: boleh angka + koma
        if (beratValue.length < 10) {
          if (num === '00') {
            if (beratValue.length <= 8) beratValue += '00';
          } else {
            beratValue += num;
          }
        }
      }
      updateDisplay();
    }
    
    function backspace() {
      if (currentInputMode === 'id' && kodeValue.length > 0) {
        kodeValue = kodeValue.slice(0, -1);
      } else if (currentInputMode === 'weight' && beratValue.length > 0) {
        beratValue = beratValue.slice(0, -1);
      }
      updateDisplay();
    }
    
    function clearInput() {
      kodeValue = '';
      beratValue = '';
      generated = false;
      updateDisplay();
    }
    
    function updateDisplay() {
      document.getElementById('current-id').textContent = kodeValue || '000000';
      document.getElementById('current-weight').textContent = beratValue || '00000';
    }
    
    function generate() {
      if (!kodeValue.trim()) {
        showNotification('Kode tidak boleh kosong');
        return;
      }

      // Generate barcode KODE
      try {
        JsBarcode("#svg-id", kodeValue, {
          format: "CODE128",
          displayValue: false,
          height: 40,
          margin: 2,
          fontSize: 0
        });
      } catch (e) {
        showNotification('Kode tidak valid');
        return;
      }

      // Generate barcode BERAT — **dengan koma!**
      if (!beratValue.trim()) {
        showNotification('Berat tidak boleh kosong');
        return;
      }
      try {
        JsBarcode("#svg-weight", beratValue, {
          format: "CODE128",
          displayValue: false,
          height: 40,
          margin: 2,
          fontSize: 0
        });
      } catch (e) {
        showNotification('Berat tidak valid untuk barcode');
        return;
      }

      generated = true;
      showNotification('Barcode berhasil digenerate');
    }
    
    // Printer (TIDAK DIRUBAH - tetap utuh)
    async function connectToPrinter() {
      try {
        if (!("serial" in navigator)) {
          showNotification("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge.");
          return false;
        }

        showNotification("Memilih printer...");
        port = await navigator.serial.requestPort();
        showNotification("Membuka koneksi...");
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        updateConnectionStatus(true);
        showNotification('Printer berhasil terhubung!');
        return true;
      } catch (error) {
        console.error("Connection error:", error);
        if (error.name === 'NotFoundError') {
          showNotification("Tidak ada printer yang dipilih");
        } else {
          showNotification("Gagal terhubung: " + error.message);
        }
        updateConnectionStatus(false);
        return false;
      }
    }
    
    async function printBarcode() {
      if (!generated) {
        showNotification('Harap klik GENERATE dulu');
        return;
      }
      if (!writer) {
        showNotification('Printer belum terhubung. Klik CONNECT.');
        return;
      }

      const esc = '\x1B';
      const gs = '\x1D';
      const lf = '\x0A';
      let data = esc + '@';

      try {
        showNotification("Mengirim ke printer...");

        // Kode Produk
        data += esc + 'a' + '\x00';
        data += 'KODE PRODUK\n';
        data += gs + 'h' + '\x50';
        data += gs + 'w' + '\x02';
        data += gs + 'k' + '\x49';
        data += String.fromCharCode(kodeValue.length);
        data += kodeValue;
        data += lf + lf;

        // Garis pemisah
        data += '--------------------------------\n';

        // Berat Produk — **dengan koma!**
        data += 'BERAT (gram)\n';
        data += gs + 'h' + '\x50';
        data += gs + 'w' + '\x02';
        data += gs + 'k' + '\x49';
        data += String.fromCharCode(beratValue.length);
        data += beratValue;
        data += lf + lf + lf;

        // Potong
        data += gs + 'V' + '\x41' + '\x00';

        const encoder = new TextEncoder();
        await writer.write(encoder.encode(data));
        showNotification('Berhasil dicetak!');
      } catch (error) {
        console.error("Print error:", error);
        showNotification("Gagal cetak: " + error.message);
      }
    }
    
    function updateConnectionStatus(connected) {
      const status = document.getElementById('status');
      status.className = connected ? 'status-connected' : 'status-disconnected';
      status.textContent = connected ? 'Printer: Terkoneksi' : 'Printer: Tidak Terkoneksi';
    }
    
    function showNotification(message, duration = 3000) {
      const n = document.getElementById('notification');
      n.textContent = message;
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', duration);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay();
      if (!("serial" in navigator)) {
        document.getElementById('status').textContent = 'Browser tidak mendukung Web Serial API';
      }
    });
  </script>
</body>
</html>
